<div class="card__header">
  <h3 class="card__title">AI 종합 리포트</h3>
  <form id="ai-report-form" action="/company/{{ company_info.ticker }}/ai-report" method="post">
      <button type="submit" class="button button--primary">
          <span class="material-symbols-outlined">auto_awesome</span>
          <span>리포트 생성</span>
      </button>
  </form>
</div>
<div class="card__content">
  <div id="ai-report-content">
      {% if ai_report_md %}
          <div class="ai-report-body">
              {{ ai_report_md | safe }}
          </div>
      {% else %}
          <div class="ai-report-placeholder">
              <span class="material-symbols-outlined">edit_note</span>
              <p>버튼을 눌러 현재 지표로<br/>AI 종합 분석 리포트를 생성하세요.</p>
          </div>
      {% endif %}
  </div>
</div>
